<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      DWE
      <!-- navbar items, navbar burger... -->
    </div>
  </nav>
  <div class="container">
    <div>
      <button id="action" class="button" onclick="cf_func()">Button</button>

    </div>
    <div id="tagline">

    </div>
  </div>

  <script>
    const cf_func = () => {
      placeholder = document.getElementById('tagline');
      button = document.getElementById('action');

      console.log('cf_func');
      fetch('./helloworld')
        .then(response => response.json())
        .then(data => {
          console.log(data);
          placeholder.innerHTML = data.message;
          action.setAttribute('dsiabled');

        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>

</body>

</html>
