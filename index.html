<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">
  <title>Document</title>
</head>

<body>
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand is-size-2	">
      DWE
      <!-- navbar items, navbar burger... -->
    </div>
  </nav>
  <div class="container">
    <div>
      <button id="action" class="button" onclick="cf_func()">Button</button>

    </div>
    <div class="card">
      <div class="card-content">
        <p class="title" id="tagline">

        </p>
        <p class="subtitle">Jeff Atwood</p>
      </div>
      <footer class="card-footer">
        <p class="card-footer-item">
          <span>
            View on
            <a href="https://twitter.com/codinghorror/status/506010907021828096"
              >Twitter</a
            >
          </span>
        </p>
        <p class="card-footer-item">
          <span> Share on <a href="#">Facebook</a> </span>
        </p>
      </footer>
    </div>

    </div>
  </div>

  <script>
    const cf_func = () => {
      placeholder = document.getElementById('tagline');
      button = document.getElementById('action');

      console.log('cf_func');
      fetch('./helloworld')
        .then(response => response.json())
        .then(data => {
          console.log(data);
          placeholder.innerText = data.message;
          action.setAttribute('disabled', true);

        })
        .catch(error => {
          console.error('Error:', error);
        });
    }
  </script>

</body>

</html>
